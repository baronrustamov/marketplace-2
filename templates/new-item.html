<!-- templates/new-item.html -->
{% extends 'base.html' %}

{% block content %}
<form>
    <div class="form-group">
        <label for="productTitle">Enter the title of your product</label>
        <input type="text" placeholder="Title" id="productTitle">
    </div>
    <div class="form-group">
        <label for="productPrice">Enter your product's price</label>
        <input type="text" placeholder="Price" id="productPrice">
    </div>
    <div class="form-group">
        <label for="productPic">Upload a picture of your product</label>
        <input type="file" class="form-control-file" id="productPic">
    </div>
    <div class="form-group">
        <label for="productDescription">Enter a product description</label>
        <textarea class="form-control" placeholder="Description" id="productDescription" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit new product</button>
</form>
{% endblock %}
