<!-- templates/edit-product.html -->
{% extends 'base.html' %}

{% block content %}
<form method="post" action="/products/{{ product._id }}/edit-in-db">
    <div class="form-group">
        <label for="productTitle">Modify the title of your product</label>
        <input type="text" placeholder="Title" value="{{ product.title }}" name="title" id="productTitle">
    </div>
    <div class="form-group">
        <label for="productPrice">Modify your product's price</label>
        <input type="text" placeholder="Price" value="{{ product.price }}" name="price" id="productPrice">
    </div>
    <div class="form-group">
        <label for="productPic">Modify the link to a picture of your product</label>
        <input type="text" placeholder="Link" value="{{ product.image }}" class="form-control-file" name="picture" id="productPic">
    </div>
    <div class="form-group">
        <label for="productDescription">Modify your product description</label>
        <textarea class="form-control" name="description" placeholder="Description" id="productDescription" rows="3">{{ product.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Finish editing product</button>
</form>
{% endblock %}
